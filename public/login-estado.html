<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ApiGest-Login-Estado</title>
    <link rel="stylesheet" href="css/Styles-login.css">
</head>

<body>
    <header>
        <div class="ancho">
            <div class="contenedor-logo">
                <a href="index.html" class="logo"><i>ApiGest</i></a>
            </div>
            <div class="relleno"></div>
            
            <a href="index.html" class="acceso">Principal</a>
        </div>
    </header>

    <div class="contenedor-seccion">
        <section class="opciones">
            <div class="content-options">
                <ul>
                    <li><a href="user-guest-client.html">Invitado</a></li>
                    <li><a href="login-solicitud.html">Solicitud</a></li>
                    <li><a href="login-estado.html">Estado de solicitud</a></li>
                </ul>
            </div>
        </section>
    
        <section class="logueo">
            <div class="content-form">
                <h3>¿No perteneces a la asociación?<a href="login-solicitud.html">"Iniciar Solicitud"</a></h3>

                <div class="formul">
                    <form action="">
                        <div class="user">
                            <label>Usuario</label>
                            <input id="user" type="text" placeholder="Usuario">
                        </div>
                        <div class="password">
                            <label>Contraseña</label>
                            <input id="pass" type="password" placeholder="Contraseña">
                        </div>
                        <div class="but">
                            <input type="checkbox">Mostrar
                            <button onclick="Submit()">Iniciar Sección</button>
                        </div>
                    </form>
                </div>

                <a href="login-registrar.html">¿Olvidaste tu contraseña?</a>
            </div>
        </section class="formulario">
        <section class="notify">
    
        </section>
    </div>
    <section></section>
    <script src="js/app-login.js"></script>
</body>
</html>
